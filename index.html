<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
</head>
<body>

    <!-- Your Website Content -->
    <style>
      .responsive-iframe-container {
        position: relative;
        width: 100%;
        padding-top: 141.42%; /* 720 / 1280 = 0.5625 --> 56.25% for 16:9, 141% for 9:16 */
      }
    
      .responsive-iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
    
    <div class="responsive-iframe-container" id="iframe-container">
      <!-- iframe will be inserted here via JavaScript -->
    </div>
  
    <script>
      fetch('config.json')
        .then(response => response.json())
        .then(config => {
          const iframe = document.createElement('iframe');
          iframe.src = config.lookerReportUrl;
          iframe.allowFullscreen = true;
          document.getElementById('iframe-container').appendChild(iframe);
        })
        .catch(error => console.error('Error loading config:', error));
    </script>
    
    

    <!-- Ko-fi Floating Chat Widget -->
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('rliudata', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#00b9fe',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>

</body>
</html>
